<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 id="title">Through the Brew</h1>
    <h2>Just a Brewing Blog</h2>
    <p id="description"><i>Filling out this form will help us make this platform better</i></p>
  </header>
  <form id="survey-form">
    <section id="personal">
      <div class="form-group">
        <label id="name-label" for="name">Name:<input id="name" name="name" type="text" placeholder="Arthur Guinness"
            required></input>
        </label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email:<input id="email" name="email" type="email"
            placeholder="arthur@guinness.ie" required></input>
        </label>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (optional):<input id="number" name="number" type="number" min="16"
            max="120" placeholder="120">
        </label>
      </div>
    </section>
    <hr>
    <section id="about">
      <div class="form-group">
        <p>How did you hear about us?</p>
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">social media</option>
          <option value="2">friends</option>
          <option value="3">magazines</option>
          <option value="4">other</option>
        </select>
      </div>
    </section>
    <hr>
    <section id="learn">
      <div class="form-group">
        <p>Would you say that TtB helped you learning about brewing?</p>
        <div id="check-learn">
          <label>
            <input type="radio" name="help" class="inline" value="yes">Absolutely</input>
          </label>
          <label>
            <input type="radio" name="help" class="inline" value="no">Not at all</input>
          </label>
          <label>
            <input type="radio" name="help" class="inline" value="not-yet">Not yet</input>
          </label>
        </div>
      </div>
    </section>
    <hr>
    <section id="feature">
      <div class="form-group">
        <p>What's your favourite feature of TtB?</p>
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">video lessons</option>
          <option value="2">Q&A</option>
          <option value="3">recipes</option>
          <option value="4">calculation tools</option>
          <option value="5">none of the above</option>
        </select>
      </div>
    </section>
    <hr>
    <section id="improve">
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <div class="check">
          <label>
            <input type="checkbox" class="inline" name="video" value="video">Video lessons</input>
          </label>
          <label>
            <input type="checkbox" class="inline" name="recipes" value="recipes">Beer recipes</input>
          </label>
          <label>
            <input type="checkbox" class="inline" name="forum" value="forum">Forum</input>
          </label>
          <label>
            <input type="checkbox" class="inline" name="calc" value="calc">Calculation tools </label>
          <label>
            <input type="checkbox" class="inline" name="news" value="news">Brewing News </label>
          <label>
            <input type="checkbox" class="inline" name="interviews" value="interviews">Brewers interviews </label>
        </div>
      </div>
    </section>
    <hr>
    <section>
      <div class="form-group">
        <label id="suggestions">
          <p>Let us know if you have any more suggestions</p>
          <textarea rows="4" cols="30" name="textarea" placeholder="I'd like some free beer..."></textarea>
      </div>
    </section>
    <div class="form-group">
      <button id="submit" type="submit" value="Submit">Submit</button>
    </div>
  </form>
</body>

</html>
